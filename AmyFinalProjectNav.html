<!DOCTYPE html>
<html>
<head>
	<title> Final Project Nav </title>
	<style>

		body {
			background-color: #fecbdc;
		}

		#awk {
			height: 50vh;
			position: absolute;
			margin-left: 620px;
			z-index: 1;
			margin-top: 150px;
		}

		#CL {
			height: 50vh;
			position: absolute;
			margin-left: -10px;
			margin-top: -10px;
		}

		#mountain {
			position: absolute;
			z-index: 2;
			height: 50vh;
			margin-left: 950px;
			margin-top: 375px;
		}
	</style>
</head>
<body>
	<a href="Awkwafina/awkwafina.html"> <img id="awk" src="Navigation/AmyAwkwafinaEdit.png"> </a>
	<a href="CL/CL.html"> <img id="CL" src="Navigation/AmyCLEdit.png"> </a>
	<a href="MountainBrothers/MB.html"> <img id="mountain" src="Navigation/AmyMountainBrothers2Edit.png"> </a> 

	<script>
		document.getElementById("awk").addEventListener("mouseover", mouseOverAwk);
		document.getElementById("CL").addEventListener("mouseover", mouseOverCL);
		document.getElementById("mountain").addEventListener("mouseover", mouseOverMountain);

		document.getElementById("awk").addEventListener("mouseout", mouseOutAwk);
		document.getElementById("CL").addEventListener("mouseout", mouseOutCL);
		document.getElementById("mountain").addEventListener("mouseout", mouseOutMountain);

		document.getElementById("awk").addEventListener("click", awk);
		document.getElementById("CL").addEventListener("click", CL);
		document.getElementById("mountain").addEventListener("click", mountain)

		//functions

		function mouseOverAwk() {
			document.getElementById("awk").style.opacity="0.5";
		}
		function mouseOverCL() {
			document.getElementById("CL").style.opacity="0.5";
		}
		function mouseOverMountain() {
			document.getElementById("mountain").style.opacity="0.5";
		}

		function mouseOutAwk() {
			document.getElementById("awk").style.opacity="1";
		}
		function mouseOutCL() {
			document.getElementById("CL").style.opacity="1";
		}
		function mouseOutMountain() {
			document.getElementById("mountain").style.opacity="1";
		}

	</script>
</body>

</html>
