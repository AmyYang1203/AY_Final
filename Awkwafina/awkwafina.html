<!DOCTYPE html>
<html>
<head>
	<title> Awkwafina </title>
	
	<style>
		video {
	  		position: fixed;
	  		right: 0;
	  		bottom: 0;
	  		min-width: 100%; 
	  		min-height: 100%;
	  		z-index: -2;
		}

		#title {
			border: solid 1px black;
		}

		.icon {
			margin-top: 50px;
			margin-left: 50px;
			width: 30%;
			height: 25vh;
			float: left;
		}

		#p1 {
			position: absolute;
			left: 145px;
			top: 140px;
			z-index: -1;
			font-family: gotham;
			font-size: 20px;
		}

		#p2 {
			position: absolute;
			left: 740px;
			top: 200px;
			z-index: -1;
			font-family: gotham;
			font-size: 20px;
		}


		/*Sunglasses*/
		.vag1 {
			fill: #D6BDA5;
		}
		.vag2 { 
			opacity: 0.97;
			fill:#8E1A1A;
			enable-background:new;
		}

		#sunglasses:hover {
			animation: disappear 3s;
			animation-fill-mode: forwards;
		}

		/*New York*/
		.newyork1 {
			fill:#156B8C;
		}
		.newyork2 {
			fill:#0CC4EF;
		}
		.newyork3 {
			fill:#FFA700;
		}
		.newyork4 {
			fill:#2B9FB2;
		}

		#newyork:hover {
			animation: disappear 3s;
			animation-fill-mode: forwards;
		}

		@keyframes disappear {
			0% {opacity: 1;}
			100% {opacity: 0;}
		}
	</style>

</head>
<body>
